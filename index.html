<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css" />
    <title>Nicks Temporary Website</title>
    <script src="https://kit.fontawesome.com/7075e4b0f4.js" crossorigin="anonymous"></script>

<body>
    <main role="main">
        <div class="container-fluid">
            <div class="row rowPadding">
                <div class="col-1">
                    <button type="button" class="btn btn-default" id="btnGoLeft" onclick="changeDirection('up')"> << </button>
                </div>
                <div class="col-10">
                    <img id="skullImage" src="./images/153.png" class="img-fluid" alt="Some skull" />
                    <div id="imageplacement">
                        ???
                    </div>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-default" id="btnGoRight" onclick="changeDirection('down')"> >> </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="skullNotification" name="_divAlertSection_skullPopup"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="otherHiddenStuff" style="display:none">
        <div id="alertError">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <div id="alertMessage"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div id="alertWarning">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <div id="alertMessage"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div id="alertPrimary">
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <div id="alertMessage"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="container">
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="skull.js"></script>
    <script src="sic.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //showPasswordModal();
            initializeSkull();
        });
    </script>
</body>
</html>
